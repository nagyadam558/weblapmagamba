  <div class="asd">
    <form>
       Gyakorlati pontok száma: <input type="text" name="num1" min="12" max="120"><br>
       Szóbeli pontok száma: <input type="text" name="num2" min="3" max="30"><br>
       Összesen: <input type="text" name="sum"><br>
       <input type="button" value="Összead" onclick="calcSum()">
   </form>
    
   <script>
       function calcSum() {
           let num1 = document.getElementsByName("num1")[0].value;
           let num2 = document.getElementsByName("num2")[0].value;
           let sum = Number(num1) + Number(num2);
           document.getElementsByName("sum")[0].value = sum;
       }
      </script>
